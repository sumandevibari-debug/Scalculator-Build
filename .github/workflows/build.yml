name: Build APK (Manual Mode)
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04  # Uses a stable Linux version

    steps:
      - uses: actions/checkout@v3

      # 1. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 2. Install Android Tools (The Heavy Lifting)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git python3-pip python3-dev ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev zip unzip openjdk-17-jdk

      # 3. Install Buildozer
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.33

      # 4. Build the APK (Automatic 'Yes' to agreements)
      - name: Build with Buildozer
        run: |
          yes | buildozer android debug

      # 5. Upload the Result
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Scalculator-APK
          path: bin/*.apk
