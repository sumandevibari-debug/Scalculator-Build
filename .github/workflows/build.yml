name: Build APK (Official Kivy)
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # Fix permissions so the robot can read your files
      - name: Fix Permissions
        run: sudo chown -R 1000:1000 .

      # Use the OFFICIAL Kivy Builder (Not the broken one)
      - name: Build with Kivy Docker
        uses: docker://kivy/buildozer:latest
        with:
          args: buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Scalculator-APK
          path: bin/*.apk
